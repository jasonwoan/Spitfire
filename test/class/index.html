  	<script type="text/javascript" src="Warthog.js"></script>
    <script type="text/javascript">
    
      var Person = function(name) {
        this._name = name;
      };
      
      Person.id = 'Person';
      
      Person.synthesizedProperties = ['weight'];
      
      Person.prototype = {
        walk: function() {
          console.log('walking');
        },
        
        toString: function() {
          return '[Person]';
        }
      };
      
      Warthog.Class(Person);
      
      var SuperHero = function(name) {
        this.callSuper(name);
      };
      
      SuperHero.id = 'SuperHero';
      
      SuperHero.superclass = Person;
      
      SuperHero.prototype = {
/*
        walk: function() {
          this.fly();
          this.callSuper();
        },
*/
        
        getWeight: function() {
          return 'superheros are heavy';
        },
        
        fly: function() {
          console.log('flying');
        }
      };
      
      Warthog.Class(SuperHero);
      
      var Villain = function(name) {
        this.callSuper(name);
      };
      
      Villain.id = 'Villain';
      
      Villain.superclass = SuperHero;
      Villain.synthesizedProperties = ['hideout', 'weapon'];
      
      Villain.prototype = {
        walk: function() {
          this.callSuper();
          this.kill();
        },
        
        kill: function() {
          console.log('killing');
        }
      };
      
      Warthog.Class(Villain);
      
      var SuperVillain = function(name) {
        this.callSuper(name);
      };
      
      SuperVillain.id = 'SuperVillain';
      
      SuperVillain.superclass = Villain;
      
      SuperVillain.prototype = {
        walk: function() {
          this.kill();
          this.callSuper();
          this.eat();
        },
        
        getWeight: function() {
          return this.callSuper() + ' / super villains are heavier';
        },
        
        eat: function() {
          console.log('eating');
        }
      };
      
      Warthog.Class(SuperVillain);
