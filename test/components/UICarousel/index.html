<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UICarousel</title>
  
  <style type="text/css">
  
    body {
		    background-color: black;
		    color: white;
		  }
		  
		  #carouselContainer {
		    width: 750px;
		    height: 400px;
		    border: 1px solid red;
		  }
		  
		  #carouselContainer img {
		    position: absolute;
		  }
		  		  
		  #carouselDescriptionContainer {
		    width: 750px;
		    height: 20px;
		    border: 1px solid red;
		  }
		  
		  #carouselPreviousButton {
		    position: absolute;
		    font-size: 30px;
		    left: 30px;
		    top: 300px;
		    cursor: pointer;
		  }
		  
		  #carouselNextButton {
		    position: absolute;
		    font-size: 30px;
		    left: 720px;
		    top: 300px;
		    cursor: pointer;
		  }
		  
      #carouselContainer,
      #carouselPreviousButton,
      #carouselNextButton  {		  
		    -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      .carouselItemContainer {
        position: absolute;
      }
  </style>
</head>

<body>
  <div id="carouselContainer"></div>
  <div id="carouselDescriptionContainer"></div>
  
  <div id="carouselPreviousButton">&#171</div>
  <div id="carouselNextButton">&#187</div>
      
  <script type="text/javascript" src="../../../src/libs/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="../../../publish/spitfire.js"></script>
    <script type="text/javascript">
		  
		  var data = [
		    { imageUrl: 'img/image-01.jpg', description: 'Image 001' },
		    { imageUrl: 'img/image-02.jpg', description: 'Image 002' },
		    { imageUrl: 'img/image-03.jpg', description: 'Image 003' },
		    { imageUrl: 'img/image-04.jpg', description: 'Image 004' },
		    { imageUrl: 'img/image-05.jpg', description: 'Image 005' },
		    { imageUrl: 'img/image-06.jpg', description: 'Image 006' }
		  ];
		  
		  var carouselConfig = {
		    name: 'carousel',
		    data: data,
		    carouselContainer: 'carouselContainer',
		    descriptionContainer: 'carouselDescriptionContainer',
		    previousButton: 'carouselPreviousButton',
		    nextButton: 'carouselNextButton',
		    itemHeight: 200,
		    neighbors: 2,
		    speed: 500,
		    scaleRatio: .3
		  };
		  
		  this.stateManager = new SPITFIRE.StateManager();
		  this.carousel = new SPITFIRE.UICarousel(carouselConfig);
		  this.stateManager.setTree(this.carousel);
  </script>
</body>
</html>
