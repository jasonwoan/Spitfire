<!DOCTYPE html>
<html>
	<head>
		<title>UISlideshow</title>
		
		<style type="text/css">
		  body {
		    background-color: black;
		    color: white;
		  }
		  
		  #slideshowImageContainer {
		    width: 750px;
		    height: 400px;
		    border: 1px solid red;
		  }
		  
		  #slideshowImageContainer img {
		    position: absolute;
		  }
		  
		  #slideshowDrawerContainer {
		    width: 640px;
		    border: 1px solid red;
		    position: relative;
		    top: 30px;
		    left: 50px;
		    overflow: hidden;
		  }
		  
		  #slideshowDrawer {
		    width: 750px;
		    height: 100px;
		    border: 1px solid red;
		    position: relative;
		  }
		  
		  #slideshowDrawer img {
		    cursor: pointer;
		    position: absolute;
		    border: 1px solid black;
		  }
		  
		  #slideshowDrawer img.selected {
		    border: 1px solid white;
		  }
		  
		  #imageLoadingIndicator {
		    width: 32px;
		    height: 32px;
		    background: url(img/ajax-loader.gif) no-repeat top left;
		    position: absolute;
		    z-index: 10;
		    position: absolute;
		    left: 375px;
		    top: 200px;
		  }
		  
		  #slideshowDescriptionContainer {
		    width: 750px;
		    height: 20px;
		    border: 1px solid red;
		  }
		  
		  #slideshowPreviousButton {
		    position: absolute;
		    font-size: 30px;
		    left: 30px;
		    top: 200px;
		    cursor: pointer;
		  }
		  
		  #slideshowNextButton {
		    position: absolute;
		    font-size: 30px;
		    left: 720px;
		    top: 200px;
		    cursor: pointer;
		  }
		  
		  #slideshowPreviousPageButton {
		    position: absolute;
		    font-size: 30px;
		    left: 30px;
		    top: 465px;
		    cursor: pointer;
		  }
		  
		  #slideshowNextPageButton {
		    position: absolute;
		    font-size: 30px;
		    left: 720px;
		    top: 465px;
		    cursor: pointer;
		  }
      
      #slideshowDrawer,
      #slideshowImageContainer,
      #slideshowPreviousButton,
      #slideshowNextButton,
      #slideshowPreviousPageButton,
      #slideshowNextPageButton {		  
		    -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
		  
		</style>
	</head>
	<body>
    <div id="imageLoadingIndicator"></div>
    <div id="slideshowImageContainer"></div>
    <div id="slideshowDescriptionContainer"></div>
    
    <!-- Drawer -->
    <div id="slideshowDrawerContainer">
      <div id="slideshowDrawer"></div>
    </div>
    
    <div id="slideshowPreviousButton">&#171</div>
    <div id="slideshowNextButton">&#187</div>
    <div id="slideshowPreviousPageButton">&#171</div>
    <div id="slideshowNextPageButton">&#187</div>
    
    <script type="text/javascript" src="../../../src/libs/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="../../../publish/spitfire.js"></script>
    <script type="text/javascript">
		  
		  var data = [
		    { thumbnailUrl: 'img/slideshowThumbs/001.jpg', imageUrl: 'img/slideshowImages/001.jpg', description: 'Image 001' },
		    { thumbnailUrl: 'img/slideshowThumbs/002.jpg', imageUrl: 'img/slideshowImages/002.jpg', description: 'Image 002' },
		    { thumbnailUrl: 'img/slideshowThumbs/003.jpg', imageUrl: 'img/slideshowImages/003.jpg', description: 'Image 003' },
		    { thumbnailUrl: 'img/slideshowThumbs/004.jpg', imageUrl: 'img/slideshowImages/004.jpg', description: 'Image 004' },
		    { thumbnailUrl: 'img/slideshowThumbs/005.jpg', imageUrl: 'img/slideshowImages/005.jpg', description: 'Image 005' },
		    { thumbnailUrl: 'img/slideshowThumbs/006.jpg', imageUrl: 'img/slideshowImages/006.jpg', description: 'Image 006' },
		    { thumbnailUrl: 'img/slideshowThumbs/007.jpg', imageUrl: 'img/slideshowImages/007.jpg', description: 'Image 007' },
		    { thumbnailUrl: 'img/slideshowThumbs/008.jpg', imageUrl: 'img/slideshowImages/008.jpg', description: 'Image 008' },
		    { thumbnailUrl: 'img/slideshowThumbs/009.jpg', imageUrl: 'img/slideshowImages/009.jpg', description: 'Image 009' },
		    { thumbnailUrl: 'img/slideshowThumbs/010.jpg', imageUrl: 'img/slideshowImages/010.jpg', description: 'Image 010' },
		    { thumbnailUrl: 'img/slideshowThumbs/011.jpg', imageUrl: 'img/slideshowImages/011.jpg', description: 'Image 011' },
		    { thumbnailUrl: 'img/slideshowThumbs/012.jpg', imageUrl: 'img/slideshowImages/012.jpg', description: 'Image 012' },
		    { thumbnailUrl: 'img/slideshowThumbs/013.jpg', imageUrl: 'img/slideshowImages/013.jpg', description: 'Image 013' }
		  ];
		  
		  var slideshowConfig = {
		    name: 'slideshow',
		    data: data,
		    imageContainer: 'slideshowImageContainer',
		    descriptionContainer: 'slideshowDescriptionContainer',
		    previousButton: 'slideshowPreviousButton',
		    nextButton: 'slideshowNextButton',
		    previousPageButton: 'slideshowPreviousPageButton',
		    nextPageButton: 'slideshowNextPageButton',
		    loadingIndicator: 'imageLoadingIndicator',
		    drawer: 'slideshowDrawer',
		    drawerGutter: 10,
		    drawerThumbsPerPage: 7,
		    drawerThumbWidth: 80
		  };
		  
		  this.stateManager = new SPITFIRE.StateManager();
		  this.slideshow = new SPITFIRE.UISlideshow(slideshowConfig);
		  this.stateManager.setTree(this.slideshow);
		  this.stateManager.getTree().browse();
		
		</script>
	</body>
</html>
